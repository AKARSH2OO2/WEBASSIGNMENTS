    <h1 id="contact">Contact Us</h1>
    <div class="contactform">
        <div class="contactus">
            <h1><i class="uil uil-comments-alt"></i></h1>
            <p>Feel free to contact us.</p><p>You can share your experience also.</p>
        </div>
        <form action="">
            <label for="firstName"></label>
            <input type="text" name="firstName" id="firstName" placeholder="First Name">
            <label for="lastName"></label>
            <input type="text" name="lastName" id="lastName" placeholder="Last Name">
            <label for="mobile"></label>
            <input type="number" name="mobile" id="mobile" placeholder="Mobile Number">
            <label for="email"></label>
            <input type="email" name="email" id="email" placeholder="Email Address">
            <label for="textMessage"></label>
            <textarea name="textMessage" id="textMessage" cols="30" rows="10" placeholder="Say something to us..."></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
